<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header class="header">
        <div class="container header-flex">
            <h1>Library</h1>
            <button>Log in</button>
        </div>
    </header>
    <main class="container">
        <!-- modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
              <span class="close">&times;</span>
              <h2>Enter Book Info</h2>
                <div class="form-container">
                    <form id="myForm">
                        <div class="input-container">
                            <input placeholder="Title" type="text" id="title" name="title" required><br><br>
                            <input placeholder="Author" type="text" id="author" name="author" required><br><br>
                            <input placeholder="Pages" type="number" id="page" name="page" required><br><br>
                        </div>
                        <div class="checkbox-container">
                           <div>
                            <label for="myCheckbox">Already read?</label>
                           </div>
                           <div>
                            <input type="checkbox" id="myCheckbox" name="myCheckbox" value="checkboxValue"><br><br>
                           </div>
                        </div>
                       <div class="button-container">   <button type="submit">Submit</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
          
          <!-- Button to open the modal -->
        <div class="button-container">
            <button id="myBtn">Add Book</button>
        </div>
        <div class="cards">

        </div>
    </main>
</body>
</html>
