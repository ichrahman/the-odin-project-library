<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header class="header">
        <div class="container header-flex">
            <h1>Library</h1>
            <button>Log in</button>
        </div>
    </header>
    <main class="container">
        <!-- modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
              <span class="close">&times;</span>
              <h2>Enter Book Info</h2>
              <form id="myForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br><br>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required><br><br>
                <label for="page">Page:</label>
                <input type="number" id="page" name="page" required><br><br>
                <label for="myCheckbox">Read It?</label>
                <input type="checkbox" id="myCheckbox" name="myCheckbox" value="checkboxValue"><br><br>
                <button type="submit">Submit</button>
              </form>
            </div>
        </div>
          
          <!-- Button to open the modal -->
        <div class="button-container">
            <button id="myBtn">Add Book</button>
        </div>
        <div class="cards">

        </div>
    </main>
</body>
</html>
